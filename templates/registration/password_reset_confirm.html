{% extends 'base.html' %}

{% block content %}

<style>
    .redefinir-senha-container {
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        flex-direction: column;
    }

    .redefinir-senha-container h3 {
        text-align: center;
        color: #333;
    }

    .redefinir-senha-container form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .redefinir-senha-container .input-group {
        margin-bottom: 15px;
    }

    .redefinir-senha-container .input-group label {
        display: block;
        margin-bottom: 5px;
    }

    .redefinir-senha-container .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .redefinir-senha-container button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }

    .redefinir-senha-container button:hover {
        background-color: #4cae4c;
    }
</style>
<div class="redefinir-senha-container">
{% if validlink %}

    <h3>Alterar senha</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Alterar senha</button>
    </form>
    {% else %}
    <p>
        O link de redefinição de senha é inválido, possivelmente porque já foi utilizado.
        Por favor, solicite uma nova redefinição de senha.
    </p>

{% endif %}
</div>
{% endblock %}
