{% load crispy_forms_tags %}
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

.message {
    text-align: center;
    margin-top: 15px;
}

.message a {
    color: #5cb85c;
    text-decoration: none;
}
</style>
<!--Redefinir senha-->
<div class="container p-5">
 	<h2 class="font-weight-bold mt-3">Redefinir senha</h2>
	<hr>
	<p>Esqueceu a senha? Digite seu endereço de e-mail abaixo e enviaremos instruções para configurar uma nova senha.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form|crispy }}
        <button class="btn btn-primary" type="submit">Enviar e-mail</button>
    </form>
</div>
