    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    {% block content %}
    <!-- Conteúdo principal da página -->
    {% endblock %}



    <!-- JS Comum Aqui -->
    <!-- Js Plugins -->

<script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<script>
document.documentElement.style.setProperty('--theme-color', '{{site_setting.theme_color}}');
document.documentElement.style.setProperty('--navbar-color', '{{ site_setting.navbar_color }}');
document.documentElement.style.setProperty('--header-color', '{{ site_setting.header }}');
document.documentElement.style.setProperty('--header-secundario-color', '{{ site_setting.header_secundario }}');
document.documentElement.style.setProperty('--mobili-header-secundario-color', '{{ site_setting.mobili_header_secundario }}');
document.documentElement.style.setProperty('--navbar-icons-color', '{{ site_setting.navbar_icons }}');
document.documentElement.style.setProperty('--navbar-icons-circle-bg', '{{ site_setting.navbar_icons_circle_background }}');
document.documentElement.style.setProperty('--navbar-icons-circle-text', '{{ site_setting.navbar_icons_circle_text }}');
document.documentElement.style.setProperty('--mobile-navbar-icons-color', '{{ site_setting.mobile_navbar_icons }}');
document.documentElement.style.setProperty('--mobile-navbar-icons-circle-bg', '{{ site_setting.mobile_navbar_icons_circle_background }}');
document.documentElement.style.setProperty('--mobile-navbar-icons-circle-text', '{{ site_setting.mobile_navbar_icons_circle_text }}');
document.documentElement.style.setProperty('--footer-bg-color', '{{ site_setting.footer_background }}');
document.documentElement.style.setProperty('--footer-text-color', '{{ site_setting.footer_text_color }}');
</script>
    {% block extra_js %}{% endblock %}
</body>
</html>
