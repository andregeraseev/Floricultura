<script>
    function removeItem(itemId) {
    $.post('/caminho_para_remover_item/' + itemId)
        .done(function(data) {
            $('.shoping__cart__table').html(data); // Atualiza apenas a parte do carrinho
        })
        .fail(function(error) {
            console.error('Erro ao remover o item:', error);
        });
}
