 <style>

@media screen and (max-width: 768px) {
    .texto-avise {
        font-size: 2.3vw;
    }
    }
</style>

    <div class="card-body card-favorito">
                            <p class="card-text">Lista de produtos para receber alerta de reestoque </p>
                            <ul class="list-group" style="max-height: 400px; overflow-y: auto;">
                                <div id="avise-container">
                                    {% for avise in produtos_avise %}


                                    <li class="list-group-item d-flex" style="font-size: 1rem">
                                        <div class=" col-4  col-lg-3">
                                            <a href="{{avise.product.get_absolute_url}}">
                                                <img src="{{ avise.product.images.first.image.url }} " alt="{{ avise.product.name }}"
                                                     width="100" height="100">
                                            </a>
                                        </div>
                                        <div class="col-5 col-lg-7 mx-2 texto-avise">
                                            <strong>Produto:</strong><br> {{ avise.product.name }} <br>

                                        </div>
                                        <div class="col-3 col-md-2 col-lg-1  ms-auto">

                                            <!-- Adiciona o botÃ£o de favorito sobre a imagem do produto -->
                                            <button id="favorite-btn-{{ avise.product.id }}"
                                                    class="btn favorite-btn  top-0 end-0 text-danger"
                                                     onclick="delete_avise(this)" data-product-id="{{ avise.product.id }}">

                                                <i class="fas fa-trash"></i>

                                            </button>
                                        </div>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item">Nenhum produto favoritado.</li>
                                    {% endfor %}
                                </div>
                            </ul>
                        </div>
