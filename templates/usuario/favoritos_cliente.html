<style>

@media screen and (max-width: 768px) {
    .texto-favorito {
        font-size: 2.3vw;
    }
    }
</style>

<div class="card-body card-favorito">
                            <p class="card-text">Lista de produtos favoritos </p>
                            <ul class="list-group" style="max-height: 400px; overflow-y: auto;">
                                <div id="favoritos-container">
                                    {% for favorito in produtos_favoritos %}


                                    <li class="list-group-item d-flex" >
                                        <div class="col-4 col-md-4 col-lg-4">
                                            <a href="{{favorito.product.get_absolute_url}}">
                                                <img src="{{ favorito.product.images.first.image.url }} " alt="{{ favorito.product.name }}"
                                                     width="100" height="100">
                                            </a>
                                        </div>
                                        <div class="col-5 col-md-5 col-lg-6 mx-2 texto-favorito">
                                            <strong>Produto:</strong><br> {{ favorito.product.name }} <br>

                                        </div>
                                        <div class="col-2  ms-auto">

                                            <!-- Adiciona o botÃ£o de favorito sobre a imagem do produto -->
                                            <button id="favorite-btn-{{ favorito.product.id }}"
                                                    class="btn favorite-btn position-absolute top-0 end-0  text-danger"
                                                     onclick="favorite(this)" data-product-id="{{ favorito.product.id }}">

                                                <i class="fas fa-heart"></i>

                                            </button>
                                        </div>
                                    </li>
                                    {% empty %}
                                    <li class="list-group-item">Nenhum produto favoritado.</li>
                                    {% endfor %}
                                </div>
                            </ul>
                        </div>
